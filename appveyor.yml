version: 1.0.{build}
environment:
  ENCLOSE_VCBUILD_ARGS: nosign
  OpenSSL_VERIFY_NONE: 1
build_script:
- cmd: >-
    set PATH=C:\Ruby23\bin;%PATH%


    ruby -v

    gem update --system

    gem -v

    gem install bundler

    bundle -v

    bundle install
test_script:
- cmd: >-
    set PATH=C:\Ruby23\bin;%PATH%


    bundle exec rake